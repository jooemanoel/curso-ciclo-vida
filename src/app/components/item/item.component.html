<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [(ngModel)]="item.comprado"
  (change)="salvarItem()"
/>
<p class="description">{{ item.nome }}</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon
    class="delete-icon"
    (click)="excluirItem()"
    [icon]="faTrash"
  ></fa-icon>
  <fa-icon class="edit-icon" (click)="editarItem()" [icon]="faPen"></fa-icon>
</div>
<small class="date">{{ item.data }}</small>
